<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
    }
    .card {
      border-radius: 15px;
    }
    .income { color: green; }
    .expense { color: red; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">ðŸ’° Expense Tracker</h2>
    
    <!-- Balance Section -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card text-center p-3 shadow">
          <h5>Total Income</h5>
          <p id="income" class="income fw-bold">â‚¹0</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center p-3 shadow">
          <h5>Total Expense</h5>
          <p id="expense" class="expense fw-bold">â‚¹0</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center p-3 shadow">
          <h5>Balance</h5>
          <p id="balance" class="fw-bold">â‚¹0</p>
        </div>
      </div>
    </div>
    
    <!-- Add Transaction Form -->
    <div class="card p-4 shadow mb-4">
      <h5>Add Transaction</h5>
      <form id="transactionForm">
        <div class="row g-3">
          <div class="col-md-3">
            <input type="text" id="text" class="form-control" placeholder="Description" required>
          </div>
          <div class="col-md-3">
            <input type="number" id="amount" class="form-control" placeholder="Amount" required>
          </div>
          <div class="col-md-3">
            <select id="type" class="form-select" required>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>
          <div class="col-md-3">
            <select id="category" class="form-select" required>
              <option value="Food">Food</option>
              <option value="Travel">Travel</option>
              <option value="Shopping">Shopping</option>
              <option value="Bills">Bills</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <div class="mt-3 d-grid">
          <button type="submit" class="btn btn-primary">Add Transaction</button>
        </div>
      </form>
    </div>
    
    <!-- Transaction List -->
    <div class="card p-4 shadow">
      <h5>Transaction History</h5>
      <ul id="list" class="list-group mt-3"></ul>
    </div>
  </div>

  <script>
    const form = document.getElementById('transactionForm');
    const list = document.getElementById('list');
    const incomeDisplay = document.getElementById('income');
    const expenseDisplay = document.getElementById('expense');
    const balanceDisplay = document.getElementById('balance');

    let transactions = [];

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const text = document.getElementById('text').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const type = document.getElementById('type').value;
      const category = document.getElementById('category').value;
      
      const transaction = {
        id: Date.now(),
        text,
        amount,
        type,
        category
      };
      
      transactions.push(transaction);
      updateUI();
      form.reset();
    });

    function updateUI() {
      list.innerHTML = '';
      let income = 0, expense = 0;
      
      transactions.forEach(tr => {
        const li = document.createElement('li');
        li.classList.add('list-group-item', 'd-flex', 'justify-content-between');
        li.innerHTML = `
          <span>${tr.text} - <small>${tr.category}</small></span>
          <span class="${tr.type === 'income' ? 'income' : 'expense'}">
            ${tr.type === 'income' ? '+' : '-'} â‚¹${tr.amount}
          </span>
        `;
        list.appendChild(li);

        if(tr.type === 'income') {
          income += tr.amount;
        } else {
          expense += tr.amount;
        }
      });
      
      incomeDisplay.textContent = `â‚¹${income}`;
      expenseDisplay.textContent = `â‚¹${expense}`;
      balanceDisplay.textContent = `â‚¹${income - expense}`;
    }
  </script>
</body>
</html>
